<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspirant Hub: Your Study Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <h1><i class="fas fa-graduation-cap"></i> Aspirant Hub</h1>
        <nav class="main-nav">
            <button class="nav-button active" data-section="calendar-todo"><i class="fas fa-calendar-check"></i> Study Calendar</button>
            <button class="nav-button" data-section="pomodoro"><i class="fas fa-clock"></i> Focus Timer</button>
            <button class="nav-button" data-section="quiz"><i class="fas fa-question-circle"></i> Knowledge Test</button>
        </nav>
    </header>

    <main class="app-main">
        <section id="calendar-todo" class="app-section active">
            <div class="calendar-panel">
                <h2><i class="fas fa-calendar-alt"></i> Your Study Calendar</h2>
                <div class="calendar-nav">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="current-month-year"></h3>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                    </div>
            </div>

            <div class="todo-panel">
                <h2 id="todo-date-display"><i class="fas fa-list-check"></i> Tasks for: <span id="selected-date-text">Today</span></h2>
                <div class="todo-input-area">
                    <input type="text" id="new-todo-input" placeholder="Add a new task...">
                    <button id="add-todo-button"><i class="fas fa-plus"></i> Add Task</button>
                </div>
                <ul id="todo-list">
                    </ul>
            </div>
        </section>

        <section id="pomodoro" class="app-section">
            <h2><i class="fas fa-stopwatch"></i> Focus Timer</h2>
            <div class="pomodoro-container">
                <div id="timer-display">25:00</div>
                <div class="pomodoro-controls">
                    <button id="start-timer"><i class="fas fa-play"></i> Start</button>
                    <button id="pause-timer"><i class="fas fa-pause"></i> Pause</button>
                    <button id="reset-timer"><i class="fas fa-redo-alt"></i> Reset</button>
                </div>
                <div class="pomodoro-settings">
                    <div>
                        <label for="work-duration">Work (min):</label>
                        <input type="number" id="work-duration" value="25" min="1">
                    </div>
                    <div>
                        <label for="break-duration">Break (min):</label>
                        <input type="number" id="break-duration" value="5" min="1">
                    </div>
                </div>
            </div>
        </section>

        <section id="quiz" class="app-section">
            <h2><i class="fas fa-brain"></i> Knowledge Test</h2>
            <div class="quiz-container">
                <div id="quiz-subject-selection" class="selection-panel">
                    <h3>Select Subject:</h3>
                    <button class="subject-button" data-subject="gk">General Knowledge</button>
                    <button class="subject-button" data-subject="aptitude">Aptitude</button>
                    <button class="subject-button" data-subject="memory">Memory</button>
                </div>

                <div id="quiz-level-selection" class="selection-panel" style="display: none;">
                    <h3>Select Level:</h3>
                    </div>

                <div id="quiz-area" style="display: none;">
                    <div id="quiz-header">
                        <span id="current-quiz-info"></span>
                    </div>
                    <div id="quiz-question"></div>
                    <div id="quiz-options" class="options-grid">
                        </div>
                    <button id="submit-answer">Submit Answer</button>
                    <div id="quiz-feedback"></div>
                    <button id="next-question" style="display: none;">Next Question</button>
                    <button id="restart-quiz" style="display: none;">Restart Quiz / Choose New</button>
                    <div id="quiz-score" style="display: none;"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
